name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        super_secret: ${{ secrets.NEXUS }}  
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: publish
      run: dotnet pack -p:PackageVersion=1.1.2 -c Release -o ./ && dotnet nuget push -s https://nexus.qaybe.de/repository/nuget-hosted/ -k $super_secret ./Stack.Classes.1.1.2.nupkg
